<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Doc - Medical Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="full-page-chat">
    <!-- Chat Container -->
    <div class="ai-chat-widget active" id="aiChatWidget">
        <div class="chat-header">
            <div class="chat-title">
                <div class="chat-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="chat-info">
                    <span>AI Medical Assistant</span>
                    <small>Online</small>
                </div>
            </div>
            <div class="chat-actions">
                <!-- No minimize/close/pop-out buttons needed for full page -->
                <a href="index.html" class="chat-action-btn" title="Back to Home">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        <p>Hello! I'm your AI medical assistant. I can help you with medical information, analyze
                            symptoms, and provide health-related guidance. How can I assist you today?</p>
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>

            <div class="chat-suggestions" id="chatSuggestions">
                <button class="suggestion-btn">How to analyze an X-ray?</button>
                <button class="suggestion-btn">Tell me about brain tumors</button>
                <button class="suggestion-btn">What symptoms indicate pneumonia?</button>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input">
                <input type="file" id="chatFileInput" accept="image/*" style="display: none;">
                <button id="attachButton" aria-label="Attach image">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off">
                <button id="sendMessage" aria-label="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>

</html>
